<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidebar (click)="sidenav.close()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (onToggle)="onToggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
